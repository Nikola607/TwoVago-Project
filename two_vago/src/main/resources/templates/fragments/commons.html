<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <title>Twovago</title>
    <link rel="stylesheet" href="/css/navigation_styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <header th:fragment="nav" class="main_header_area">
        <div class="header_top">
            <div class="container">
                <div class="header_top_inner">
                    <div class="float-left">
                        <ul class="list_style">
                                <li sec:authorize="hasRole('ADMIN')">
                                    <a th:href="@{/statistics}" class="nav-link">Statistics</a>
                                </li>
                                <li sec:authorize="isAuthenticated()">
                                    <a th:href="@{/offers/add}" class="nav-link">Add Offer</a>
                                </li>
                                <li sec:authorize="isAuthenticated()">
                                    <a th:href="@{/users/profile}" class="nav-link">Profile</a>
                                </li>
                                <li sec:authorize="!isAuthenticated()">
                                    <a th:href="@{/users/register}" class="nav-link">Register</a>
                                </li>
                                <li sec:authorize="!isAuthenticated()">
                                    <a th:href="@{/users/login}" class="nav-link">Login</a>
                                </li>
                                <li sec:authorize="isAuthenticated()">
                                    <a th:href="@{/users/logout}"> Logout</a>
                                </li>
                        </ul>
                    </div>
                    </ul>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-sm navbar-light">
            </a>
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->

                <!-- Collect the nav links, forms, and other content for toggling -->
                <ul class="nav navbar-nav ml-auto">
                    <!-- <li class="nav-item active"><a href="/" class="nav-link">Home</a></li> -->
                    <a class="navbar-brand" href="/">
                        <img class="logo" align="left" src="/images/two_vago_logo.png" alt="Twovago" />
                    </a>
                    <li class="nav-item submenu dropdown">

                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
                            aria-haspopup="true" aria-expanded="false">Какво търся?</a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/offers/{category}/all}">Хотели</a></li>
                            <li><a th:href="@{/offers/{category}/all}">Вили</a></li>

                        </ul>
                    </li>
                    <li class="nav-item"><a href="/offers/all" class="nav-link">Оферти</a></li>
                    <!-- <li class="nav-item"><a href="#" class="nav-link">What's New</a></li> -->

                    <!-- <li class="nav-item"><a href="#" class="nav-link">Enquiry</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Conatct Us</a></li> -->



                </ul>
            </div>
            <script>
                $(document).ready(function () {
                    "use strict";

                    var nav_offset_top = $('header').height() + 100;

                    //* Navbar Fixed
                    function navbarFixed() {
                        if ($('header').length) {
                            $(window).scroll(function () {
                                var scroll = $(window).scrollTop();
                                if (scroll >= nav_offset_top) {
                                    $("header").addClass("navbar_fixed");
                                } else {
                                    $("header").removeClass("navbar_fixed");
                                }
                            })
                        }
                    }
                    navbarFixed();
                });
            </script><!-- /.container-fluid -->
        </nav>


    </header>

</body>

</html>
